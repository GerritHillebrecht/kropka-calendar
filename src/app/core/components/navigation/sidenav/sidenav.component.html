<mat-list>
  <h3 mat-subheader>Navigation</h3>
  <mat-list-item
    [routerLink]="page.path"
    routerLinkActive="router-link-active"
    *ngFor="let page of navigationService.pages$ | async"
    (click)="sidenavService.closeSidenav()"
  >
    <mat-icon mat-list-icon>{{ page.icon }}</mat-icon>
    <h4 mat-line>{{ page.label }}</h4>
    <p mat-line>{{ page.desc }}</p>
  </mat-list-item>
</mat-list>
