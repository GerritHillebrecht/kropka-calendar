<mat-dialog-content>
  <div class="container full-width-form-field" [formGroup]="addEventForm">
    <!-- Title -->
    <div class="row">
      <div class="col">
        <mat-form-field [floatLabel]="'never'">
          <!-- <mat-label>Eventtitel</mat-label> -->
          <input
            matInput
            placeholder="Titel des Events"
            formControlName="title"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Employees -->
    <!-- <div class="row">
      <div class="col">
        <div class="users-container">
          .user
        </div>
      </div>
    </div> -->

    <!-- Start -->
    <div class="row">
      <div class="col-md-6">
        <mat-form-field [floatLabel]="'always'">
          <mat-label>Beginn des Events</mat-label>
          <input
            [matDatepicker]="startPicker"
            matInput
            formControlName="start"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker
            [touchUi]="screenSizeService.isPhone$ | async"
            #startPicker
          ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field [floatLabel]="'always'">
          <mat-label>Uhrzeit</mat-label>
          <input matInput type="time" formControlName="startTime" />
        </mat-form-field>
      </div>
    </div>

    <!-- End -->
    <div class="row">
      <div class="col-md-6">
        <mat-form-field [floatLabel]="'always'">
          <mat-label>Ende des Events</mat-label>
          <input [matDatepicker]="endPicker" matInput formControlName="end" />
          <mat-datepicker-toggle
            matSuffix
            [for]="endPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker
            [touchUi]="screenSizeService.isPhone$ | async"
            #endPicker
          ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field [floatLabel]="'always'">
          <mat-label>Uhrzeit</mat-label>
          <input type="time" matInput formControlName="endTime" />
        </mat-form-field>
      </div>
    </div>

    <!-- Preview image -->
    <!-- <div class="row">
      <div class="col">
        <div class="previewImage">

        </div>
      </div>
    </div> -->

    <!-- Description -->
    <div class="row">
      <div class="col">
        <mat-form-field [floatLabel]="'always'">
          <mat-label>Beschreibung</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Beschreibe dieses Event"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button class="ml-auto mr-1" (click)="closeDialog()">
    Abbrechen
  </button>
  <button mat-flat-button color="primary" (click)="onAddEvent()">
    Event anlegen
  </button>
</mat-dialog-actions>
